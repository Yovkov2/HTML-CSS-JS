<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Chelseafc</title>
</head>
<body>
    <header>
        <div class="headers">
            <div class="header-logo">
                <div class="flex-container">
                    <div class="left">
                        <a href="https://www.chelseafc.com/en/chelsea-foundation">CHELSEA FOUNDATION</a>
                        <span class="separator"></span>
                        <a href="https://www.chelseafc.com/en/no-to-hate">NO TO HATE</a>
                    </div>
                    <div class="right">
                        <div class="forms">
                            <a href="#">LOGIN</a>
                            <a href="#">REGISTER</a>
                        </div>
                        <img class="logo" src="infinite-athlete.jpg">
                        <img class="logo" src="nike-swoosh-logo.jpeg">
                        <img class="logo" src="17MYMJsd.jpg">
                        <img class="logo" src="1b3c650bec7971a6ed9fec153c79ff4c.png">
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <img class="logo-team" src="images.png">
            <ul class="lists-header">
                <li><a href="#">LATEST</a></li>
                <li><a href="#">WATCH</a></li>
                <li><a href="#">Men'S TEAM</a></li>
                <li><a href="#">WOMEN'S TEAM</a></li>
                <li><a href="#">TICKETS & HOSPITALITY</a></li>
                <li><a href="#">SHOP</a></li>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <span class="separator"></span>
                    <a class="targets-menu" href="#"><i class="fas fa-bars"></i></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <img src="Chelsea_Women_vs_Ajax_-_Cuthbert.webp" alt="Chelsea Women vs Ajax - Cuthbert">
            <div class="text-overlay">
                <h6 class="red">LIVE</h6>
                <p>UEFA WOMEN'S CHAMPIONS LEAGUE</p>
                <div class="match">
                    <img class="small-logo large" src="Chelsea-Logo.png">
                    <p>1 - 1</p>
                    <img class="small-logo" src="Ajax_Amsterdam.svg.png"> 
                </div>
                <p>AGG</p>
                <h6>4-1</h6>
                <a class="match-predicted" href="#">Match Centre <span class="separator"></span><i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
        <div class="sponsors-carousel">
            <div class="sponsors">
                <img src="nike-swoosh-logo.jpeg" alt="Company 1">
                <img src="infinite-athlete.jpg" alt="Company 2">
                <img src="17MYMJsd.jpg" alt="Company 4">
                <img src="1b3c650bec7971a6ed9fec153c79ff4c.png" alt="Company 5">
                <img src="images (1).png" alt="Company 6">
                <img src="3-three.png" alt="Company 7">
            </div>
        </div>
    </main>

    <button onclick="scrollTOTop()" id="scrollBtn" title="comeback">&#8593;</button>
    <script>
        function scrollTOTop(){
            window, scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        window.addEventListener('scroll', function() {
            var scrollBtn = document.getElementById("scrollBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
